    header {
      background: linear-gradient(90deg, #0074D9 60%, #FF851B 100%);

      gap: 30px;
      margin-bottom: 30px;
    }
    .feature:last-child {
      margin-bottom: 0;
    }
    .feature-icon {
      font-size: 2.5rem;
      color: #FF851B;
      flex-shrink: 0;
    }
    .feature-content h3 {

      margin: 0;

    }
    .cta-btn {
      background: #FF851B;
      color: #fff;
      border: none;
      padding: 16px 38px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .cta-btn:hover {
      background: #0074D9;
    }
    footer {
      background: #0074D9;
      color: #fff;
      text-align: center;
      padding: 24px 0 12px 0;
      margin-top: 60px;
      font-size: 1rem;
    }
    @media (max-width: 700px) {
      section {
        padding: 24px 8px;
      }
      .feature {
        flex-direction: column;
        gap: 10px;
      }
